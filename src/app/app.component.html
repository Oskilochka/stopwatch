<div class="container">
  <h1>Stopwatch</h1>
  <section class="time">
    <div *ngIf="displayTime; else elseBlock">  {{displayTime}} </div>
    <ng-template #elseBlock> 00:00:00</ng-template>
  </section>
  <section class="btn-wrap">
    <button (click)="toggleTimer()">
      {{ startLabel }}
    </button>
    <button (dblclick)="onPause()">Wait</button>
    <button (click)="onReset()">Reset</button>
  </section>
</div>
